                    <h3 id="life-story"> Here's the Milestones of Abraham Lincoln</h3>
                    <ul>
                        <li><strong>1779</strong>-Daniel Boone brings Abraham Lincoln's grandmother and grandfather to settle in<br> Kentucky
                        </li>
                        <li><strong>1809</strong>- Abraham Lincoln is born in Kentucky, the US bans the import of slaves.</li>
                        <li><strong>1842</strong>-Lincoln marries Mary Todd</li>
                        <li><strong>1857</strong>-Dred Scott Supreme Court decision - slaves do not have the right <br> to bring a case to court and cannot be citizens.</li>
                        <li><strong>1861</strong>-Abraham Lincoln becomes 16th President of the US; the Civil War starts</li>
                        <li><strong>1861</strong>-Abraham Lincoln becomes 16th President of the US; the Civil War starts</li>
                        <li><strong>1863</strong>-Lincoln issues the Emancipation Proclamation (Jan. 1, 1863) and gives the Gettysburg Address (Nov. 1863)</li>
                        <li><strong>1864</strong>-Lincoln was re-elected President of the US.</li>
                        <li><strong>1865</strong>-The Civil War ends; Lincoln is assassinated; the 13th amendment <br> to the Constitution abolishes slavery.</li>
                </section>
